        let escola = { nome: "IFSP", localizacao: "Araraquara" }

let pessoa = { nome: "Igor", idade: 22, peso: 74, formacao: escola }
console.log(`O ${pessoa.nome} tem ${pessoa.idade} anos e pesa ${pessoa.peso}kg, estuda no ${pessoa.formacao.nome} em ${pessoa.formacao.localizacao}\n`)

let pessoas = [pessoa, pessoa2, pessoa3]
